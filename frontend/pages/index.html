<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="../css/log-in.css" />
  <title>Mejor amigo en casa</title>
</head>
<body>
  <form class="loginForm" id="loginForm">
    <div class="contenedor">
      <img src="../assets/bg-login.svg" id="screen" alt="Fondo" class="fondo" />
      <div class="formulario">
        <input type="email" placeholder="Correo Electrónico" id="email"  class="input1"   required />
        <input type="password" placeholder="Contraseña" id="password" class="input1" required />
        <button type="submit" class="input1Submit">Ingresar</button>
        <p id="mensaje"></p>
      </div>
    </div>
  </form>

  <script src="../js/log-in.js"></script>
</body>
</html>
